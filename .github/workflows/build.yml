name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK with Python
      run: |
        docker run --rm -v $(pwd):/src \
          kivy/buildozer:latest \
          /bin/bash -c "cd /src && buildozer android debug"
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: myapp-apk
        path: bin/*.apk

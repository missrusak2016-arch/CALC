name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build APK
      uses: ArtemSBulgakov/buildozer-action@v1
      with:
        buildozer-cmd: buildozer android debug
    - uses: actions/upload-artifact@v2
      with:
        name: package
        path: bin/*.apk
